<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>旅游网页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6fa;
      color: #222;
    }
    header {
      background: #2196f3;
      color: #fff;
      padding: 24px 0 16px 0;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.1);
    }
    header h1 {
      margin: 0 0 8px 0;
      font-size: 2.4em;
      letter-spacing: 2px;
    }
    nav {
      margin: 0 auto;
      display: inline-block;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 22px;
      font-size: 1.1em;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ffe082;
      text-decoration: underline;
    }
    main {
      max-width: 740px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(33,150,243,0.07);
      padding: 32px 24px 24px 24px;
      margin-bottom: 32px;
    }
    section {
      margin-bottom: 32px;
    }
    h2 {
      color: #2196f3;
      margin-bottom: 18px;
    }
    ul {
      padding-left: 18px;
    }
    .route-link {
      display: inline-block;
      padding: 6px 16px;        /* 调小内边距 */
      background: #4caf50;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.95em;        /* 调小字体 */
      font-weight: bold;
      margin: 10px 0;
      transition: background 0.2s;
      box-shadow: 0 1px 8px rgba(76,175,80,0.09);
    }
    .route-link:hover {
      background: #388e3c;
    }
    footer {
      text-align: center;
      padding: 18px 0;
      background: #e3f2fd;
      color: #444;
      font-size: 1em;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <header>
    <h1>欢迎来到 Zane 的旅游网页！</h1>
    <nav>
      <a href="#destinations">已出行地址</a>
      <a href="#tips">出行指南</a>
    </nav>
  </header>
  <main>
    <section id="destinations">
      <h2>已出行地址</h2>
      <ul>
        <li>广州</li>
        <li>深圳</li>
        <li>珠海</li>
        <li>梅州</li>
        <!-- 可继续补充 -->
      </ul>
      <a class="route-link" href="kmTravel.html">梅州旅游路线</a>
    </section>
    <section id="tips">
      <h2>出行指南</h2>
      <ul>
        <li>提前预订车票和住宿，避免临时拥堵</li>
        <li>关注天气变化，合理安排行程</li>
        <li>尝试当地美食，感受风土人情</li>
        <li>拍照留念，记得分享快乐</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; Zane的旅游网页 | 2025</p>
  </footer>
</body>
</html>
