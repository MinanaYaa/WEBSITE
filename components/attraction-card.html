<script>
    // 景点卡片JavaScript功能
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化景点卡片
        initAttractionCard();
        
        // 绑定收藏按钮事件
        bindBookmarkButton();
        
        // 绑定查看详情按钮事件
        bindDetailButton();
        
        // 添加图片懒加载
        addImageLazyLoading();
    });
    
    /**
     * 初始化景点卡片
     */
    function initAttractionCard() {
        console.log('景点卡片已初始化');
        
        // 添加进入视图的动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        
        const cards = document.querySelectorAll('.attraction-card');
        cards.forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            observer.observe(card);
        });
    }
    
    /**
     * 绑定收藏按钮事件
     */
    function bindBookmarkButton() {
        const bookmarkButtons = document.querySelectorAll('.attraction-bookmark-btn');
        
        bookmarkButtons.forEach(button => {
            button.addEventListener('click', function() {
                // 切换收藏状态
                this.classList.toggle('active');
                
                // 更新收藏图标
                const icon = this.querySelector('i');
                const text = this.querySelector('span');
                
                if (this.classList.contains('active')) {
                    // 收藏成功
                    icon.className = 'fas fa-bookmark';
                    text.textContent = '已收藏';
                    showToast('已添加到收藏夹');
                    
                    // 保存到本地存储
                    saveToLocalStorage(this.closest('.attraction-card'));
                } else {
                    // 取消收藏
                    icon.className = 'far fa-bookmark';
                    text.textContent = '收藏';
                    showToast('已从收藏夹移除');
                    
                    // 从本地存储移除
                    removeFromLocalStorage(this.closest('.attraction-card'));
                }
            });
        });
    }
    
    /**
     * 绑定查看详情按钮事件
     */
    function bindDetailButton() {
        const detailButtons = document.querySelectorAll('.attraction-detail-btn');
        
        detailButtons.forEach(button => {
            button.addEventListener('click', function() {
                const card = this.closest('.attraction-card');
                const attractionName = card.querySelector('.attraction-title').textContent;
                
                // 在实际项目中，这里应该跳转到景点详情页
                console.log(`查看景点详情: ${attractionName}`);
                
                // 模拟跳转效果
                showToast(`正在跳转到${attractionName}详情页...`);
                
                // 可以根据实际需求添加页面跳转代码
                // window.location.href = `attraction-detail.html?id=${attractionId}`;
            });
        });
    }
    
    /**
     * 添加图片懒加载
     */
    function addImageLazyLoading() {
        if ('IntersectionObserver' in window) {
            const imgObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        
                        // 如果图片有data-src属性，则使用它作为实际图片源
                        if (img.dataset.src) {
                            img.src = img.dataset.src;
                            img.removeAttribute('data-src');
                        }
                        
                        // 添加淡入效果
                        img.style.opacity = '0';
                        setTimeout(() => {
                            img.style.transition = 'opacity 0.5s ease';
                            img.style.opacity = '1';
                        }, 100);
                        
                        imgObserver.unobserve(img);
                    }
                });
            });
            
            const images = document.querySelectorAll('.attraction-image[data-src]');
            images.forEach(img => imgObserver.observe(img));
        } else {
            // 降级处理：如果浏览器不支持IntersectionObserver，则直接加载所有图片
            const images = document.querySelectorAll('.attraction-image[data-src]');
            images.forEach(img => {
                img.src = img.dataset.src;
                img.removeAttribute('data-src');
            });
        }
    }
    
    /**
     * 保存收藏到本地存储
     * @param {HTMLElement} card - 景点卡片元素
     */
    function saveToLocalStorage(card) {
        const attractionName = card.querySelector('.attraction-title').textContent;
        const imageSrc = card.querySelector('.attraction-image').src;
        const location = card.querySelector('.attraction-location span').textContent;
        
        // 获取现有的收藏列表
        let favorites = JSON.parse(localStorage.getItem('attractionFavorites')) || [];
        
        // 检查是否已经收藏
        const existingIndex = favorites.findIndex(item => item.name === attractionName);
        
        if (existingIndex === -1) {
            // 添加新收藏
            favorites.push({
                name: attractionName,
                image: imageSrc,
                location: location,
                timestamp: new Date().getTime()
            });
            
            // 保存到本地存储
            localStorage.setItem('attractionFavorites', JSON.stringify(favorites));
        }
    }
    
    /**
     * 从本地存储移除收藏
     * @param {HTMLElement} card - 景点卡片元素
     */
    function removeFromLocalStorage(card) {
        const attractionName = card.querySelector('.attraction-title').textContent;
        
        // 获取现有的收藏列表
        let favorites = JSON.parse(localStorage.getItem('attractionFavorites')) || [];
        
        // 过滤掉要移除的收藏
        favorites = favorites.filter(item => item.name !== attractionName);
        
        // 保存到本地存储
        localStorage.setItem('attractionFavorites', JSON.stringify(favorites));
    }
    
    /**
     * 显示提示消息
     * @param {string} message - 提示消息内容
     */
    function showToast(message) {
        // 检查是否已存在toast元素
        let toast = document.querySelector('.attraction-toast');
        
        if (!toast) {
            // 创建新的toast元素
            toast = document.createElement('div');
            toast.className = 'attraction-toast';
            document.body.appendChild(toast);
            
            // 添加toast样式
            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.right = '20px';
            toast.style.background = 'rgba(0, 0, 0, 0.7)';
            toast.style.color = 'white';
            toast.style.padding = '10px 15px';
            toast.style.borderRadius = '5px';
            toast.style.zIndex = '9999';
            toast.style.opacity = '0';
            toast.style.transition = 'opacity 0.3s ease';
        }
        
        // 设置消息内容
        toast.textContent = message;
        
        // 显示toast
        toast.style.opacity = '1';
        
        // 3秒后隐藏toast
        setTimeout(() => {
            toast.style.opacity = '0';
        }, 3000);
    }

</script>
