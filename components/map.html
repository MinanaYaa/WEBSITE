<script>
    // 地图组件JavaScript功能
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化地图
        initMap();
        
        // 绑定地图控制按钮事件
        bindMapControls();
        
        // 绑定景点列表事件
        bindAttractionList();
        
        // 绑定弹窗关闭事件
        bindPopupClose();
        
        // 绑定过滤器事件
        bindFilterOptions();
        
        // 生成模拟地图标记
        generateMapMarkers();
    });
    
    /**
     * 初始化地图
     */
    function initMap() {
        console.log('地图组件已初始化');
        
        const mapView = document.getElementById('mapView');
        
        // 模拟地图加载
        setTimeout(() => {
            // 移除占位符
            const placeholder = mapView.querySelector('.map-placeholder');
            if (placeholder) {
                placeholder.style.opacity = '0';
                placeholder.style.transition = 'opacity 0.5s ease';
                
                setTimeout(() => {
                    placeholder.remove();
                    
                    // 创建模拟地图背景
                    createMapBackground();
                }, 500);
            }
        }, 1000);
    }
    
    /**
     * 创建模拟地图背景
     */
    function createMapBackground() {
        const mapView = document.getElementById('mapView');
        
        // 设置地图背景
        mapView.style.background = 'url(https://picsum.photos/seed/map/1200/800) center/cover no-repeat';
        
        // 添加地图网格效果
        const mapGrid = document.createElement('div');
        mapGrid.className = 'map-grid';
        mapGrid.style.position = 'absolute';
        mapGrid.style.top = '0';
        mapGrid.style.left = '0';
        mapGrid.style.width = '100%';
        mapGrid.style.height = '100%';
        mapGrid.style.backgroundImage = 'linear-gradient(rgba(255,255,255,0.2) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.2) 1px, transparent 1px)';
        mapGrid.style.backgroundSize = '20px 20px';
        mapView.appendChild(mapGrid);
    }
    
    /**
     * 绑定地图控制按钮事件
     */
    function bindMapControls() {
        const zoomInBtn = document.querySelector('.map-control-btn.zoom-in');
        const zoomOutBtn = document.querySelector('.map-control-btn.zoom-out');
        const resetBtn = document.querySelector('.map-control-btn.reset');
        const fullscreenBtn = document.querySelector('.map-control-btn.fullscreen');
        const mapView = document.getElementById('mapView');
        
        let zoomLevel = 1;
        const maxZoom = 1.5;
        const minZoom = 0.5;
        
        // 放大按钮
        zoomInBtn.addEventListener('click', function() {
            if (zoomLevel < maxZoom) {
                zoomLevel += 0.1;
                updateMapZoom();
            }
        });
        
        // 缩小按钮
        zoomOutBtn.addEventListener('click', function() {
            if (zoomLevel > minZoom) {
                zoomLevel -= 0.1;
                updateMapZoom();
            }
        });
        
        // 重置按钮
        resetBtn.addEventListener('click', function() {
            zoomLevel = 1;
            updateMapZoom();
        });
        
        // 全屏按钮
        fullscreenBtn.addEventListener('click', function() {
            if (mapView.requestFullscreen) {
                mapView.requestFullscreen();
            } else if (mapView.webkitRequestFullscreen) {
                mapView.webkitRequestFullscreen();
            } else if (mapView.msRequestFullscreen) {
                mapView.msRequestFullscreen();
            }
        });
        
        /**
         * 更新地图缩放
         */
        function updateMapZoom() {
            mapView.style.transform = `scale(${zoomLevel})`;
            mapView.style.transformOrigin = 'center center';
            mapView.style.transition = 'transform 0.3s ease';
        }
    }
    
    /**
     * 生成地图标记
     */
    function generateMapMarkers() {
        const mapView = document.getElementById('mapView');
        
        // 模拟景点数据
        const attractions = [
            {
                id: 1,
                name: '雁南飞茶田景区',
                type: 'nature',
                position: { x: 30, y: 40 },
                address: '梅州市梅县区雁洋镇长教村',
                hours: '08:00-17:30',
                ticket: '¥80/人',
                description: '国家5A级旅游景区，融茶叶生产、加工和旅游度假于一体，拥有茶园、果园、森林等自然景观。'
            },
            {
                id: 2,
                name: '阴那山风景区',
                type: 'nature',
                position: { x: 60, y: 30 },
                address: '梅州市梅县区雁洋镇',
                hours: '06:00-18:00',
                ticket: '¥25/人',
                description: '梅州著名的自然风景区，以其秀丽的自然风光和深厚的文化底蕴而闻名。'
            },
            {
                id: 3,
                name: '灵光寺',
                type: 'culture',
                position: { x: 45, y: 35 },
                address: '梅州市梅县区雁洋镇阴那村',
                hours: '08:00-17:30',
                ticket: '¥40/人',
                description: '始建于唐代的古刹，是梅州重要的佛教圣地，寺内保存有众多珍贵的文物古迹。'
            },
            {
                id: 4,
                name: '叶剑英纪念园',
                type: 'culture',
                position: { x: 25, y: 50 },
                address: '梅州市梅县区雁洋镇虎形村',
                hours: '09:00-17:00（周一闭馆）',
                ticket: '免费',
                description: '为纪念叶剑英元帅而建的纪念园，展示了叶剑英元帅的生平事迹和革命历程。'
            },
            {
                id: 5,
                name: '客天下旅游产业园',
                type: 'leisure',
                position: { x: 20, y: 35 },
                address: '梅州市梅江区三角镇东升村',
                hours: '08:00-22:00',
                ticket: '¥90/人',
                description: '以客家文化为主题的综合旅游度假区，集旅游、休闲、娱乐、度假于一体。'
            }
        ];
        
        // 存储景点数据，供后续使用
        window.mapAttractionsData = attractions;
        
        // 创建地图标记
        attractions.forEach(attraction => {
            const marker = document.createElement('div');
            marker.className = 'map-marker';
            marker.dataset.id = attraction.id;
            marker.dataset.type = attraction.type;
            
            // 设置标记样式
            marker.style.position = 'absolute';
            marker.style.left = `${attraction.position.x}%`;
            marker.style.top = `${attraction.position.y}%`;
            marker.style.transform = 'translate(-50%, -50%)';
            marker.style.width = '30px';
            marker.style.height = '30px';
            marker.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            marker.style.border = '2px solid white';
            marker.style.borderRadius = '50%';
            marker.style.cursor = 'pointer';
            marker.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.2)';
            marker.style.transition = 'all 0.3s ease';
            marker.style.zIndex = '10';
            
            // 添加脉冲动画效果
            const pulse = document.createElement('div');
            pulse.className = 'map-marker-pulse';
            pulse.style.position = 'absolute';
            pulse.style.left = '-10px';
            pulse.style.top = '-10px';
            pulse.style.width = '50px';
            pulse.style.height = '50px';
            pulse.style.background = 'rgba(102, 126, 234, 0.4)';
            pulse.style.borderRadius = '50%';
            pulse.style.animation = 'pulse 2s infinite';
            marker.appendChild(pulse);
            
            // 添加标记点击事件
            marker.addEventListener('click', function() {
                showAttractionPopup(attraction);
                
                // 高亮对应景点列表项
                highlightAttractionItem(attraction.id);
            });
            
            // 添加标记悬停效果
            marker.addEventListener('mouseenter', function() {
                this.style.transform = 'translate(-50%, -50%) scale(1.2)';
                this.style.zIndex = '20';
            });
            
            marker.addEventListener('mouseleave', function() {
                this.style.transform = 'translate(-50%, -50%) scale(1)';
                this.style.zIndex = '10';
            });
            
            // 添加到地图视图
            mapView.appendChild(marker);
        });
        
        // 添加脉冲动画样式
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes pulse {
                0% {
                    transform: scale(0.5);
                    opacity: 1;
                }
                100% {
                    transform: scale(1.5);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(styleSheet);
    }
    
    /**
     * 绑定景点列表事件
     */
    function bindAttractionList() {
        const attractionItems = document.querySelectorAll('.attraction-item');
        
        attractionItems.forEach(item => {
            item.addEventListener('click', function() {
                const attractionId = parseInt(this.dataset.id);
                
                // 高亮当前项
                highlightAttractionItem(attractionId);
                
                // 显示对应景点的弹窗
                const attraction = window.mapAttractionsData.find(a => a.id === attractionId);
                if (attraction) {
                    showAttractionPopup(attraction);
                    
                    // 模拟地图中心移动到标记位置
                    centerMapOnMarker(attractionId);
                }
            });
        });
    }
    
    /**
     * 高亮景点列表项
     * @param {number} attractionId - 景点ID
     */
    function highlightAttractionItem(attractionId) {
        const attractionItems = document.querySelectorAll('.attraction-item');
        
        attractionItems.forEach(item => {
            if (parseInt(item.dataset.id) === attractionId) {
                item.classList.add('selected');
            } else {
                item.classList.remove('selected');
            }
        });
    }
    
    /**
     * 显示景点弹窗
     * @param {Object} attraction - 景点数据
     */
    function showAttractionPopup(attraction) {
        const popup = document.getElementById('mapPopup');
        const popupTitle = popup.querySelector('.map-popup-title');
        const popupImage = popup.querySelector('.map-popup-image');
        const popupDescription = popup.querySelector('.map-popup-description');
        const popupInfoItems = popup.querySelectorAll('.popup-info-item span');
        
        // 更新弹窗内容
        popupTitle.textContent = attraction.name;
        popupImage.src = `https://picsum.photos/seed/${attraction.id}/400/300`;
        popupImage.alt = attraction.name;
        popupDescription.textContent = attraction.description;
        
        // 更新信息项
        if (popupInfoItems.length >= 3) {
            popupInfoItems[0].textContent = attraction.address;
            popupInfoItems[1].textContent = attraction.hours;
            popupInfoItems[2].textContent = attraction.ticket;
        }
        
        // 显示弹窗
        popup.classList.add('show');
        popup.style.opacity = '0';
        popup.style.transition = 'opacity 0.3s ease';
        
        setTimeout(() => {
            popup.style.opacity = '1';
        }, 10);
        
        // 添加点击获取路线按钮事件
        const routeBtn = popup.querySelector('.map-popup-route-btn');
        routeBtn.onclick = function() {
            console.log(`获取到${attraction.name}的路线`);
            showToast(`正在规划到${attraction.name}的路线...`);
        };
    }
    
    /**
     * 绑定弹窗关闭事件
     */
    function bindPopupClose() {
        const popup = document.getElementById('mapPopup');
        const closeBtn = popup.querySelector('.map-popup-close');
        
        // 关闭按钮点击事件
        closeBtn.addEventListener('click', function() {
            hidePopup();
        });
        
        // 点击弹窗外部关闭弹窗
        popup.addEventListener('click', function(e) {
            if (e.target === popup) {
                hidePopup();
            }
        });
        
        // ESC键关闭弹窗
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && popup.classList.contains('show')) {
                hidePopup();
            }
        });
        
        /**
         * 隐藏弹窗
         */
        function hidePopup() {
            popup.style.opacity = '0';
            
            setTimeout(() => {
                popup.classList.remove('show');
                
                // 取消高亮景点列表项
                const attractionItems = document.querySelectorAll('.attraction-item');
                attractionItems.forEach(item => {
                    item.classList.remove('selected');
                });
            }, 300);
        }
    }
    
    /**
     * 绑定过滤器事件
     */
    function bindFilterOptions() {
        const filterCheckboxes = document.querySelectorAll('input[name="attraction-type"]');
        
        filterCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                filterMapMarkers();
            });
        });
        
        /**
         * 根据选中的过滤器过滤地图标记
         */
        function filterMapMarkers() {
            const selectedTypes = Array.from(filterCheckboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);
            
            const markers = document.querySelectorAll('.map-marker');
            
            markers.forEach(marker => {
                if (selectedTypes.includes(marker.dataset.type)) {
                    marker.style.display = 'block';
                } else {
                    marker.style.display = 'none';
                }
            });
        }
    }
    
    /**
     * 模拟地图中心移动到标记位置
     * @param {number} attractionId - 景点ID
     */
    function centerMapOnMarker(attractionId) {
        const marker = document.querySelector(`.map-marker[data-id="${attractionId}"]`);
        const mapView = document.getElementById('mapView');
        
        if (marker) {
            // 在实际地图API中，这里应该使用地图的panTo方法
            console.log(`地图中心移动到景点ID: ${attractionId}`);
            
            // 添加一个简单的动画效果模拟地图移动
            marker.style.boxShadow = '0 0 0 5px rgba(102, 126, 234, 0.5)';
            
            setTimeout(() => {
                marker.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.2)';
            }, 1000);
        }
    }
    
    /**
     * 显示提示消息
     * @param {string} message - 提示消息内容
     */
    function showToast(message) {
        // 检查是否已存在toast元素
        let toast = document.querySelector('.map-toast');
        
        if (!toast) {
            // 创建新的toast元素
            toast = document.createElement('div');
            toast.className = 'map-toast';
            document.body.appendChild(toast);
            
            // 添加toast样式
            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.right = '20px';
            toast.style.background = 'rgba(0, 0, 0, 0.7)';
            toast.style.color = 'white';
            toast.style.padding = '10px 15px';
            toast.style.borderRadius = '5px';
            toast.style.zIndex = '9999';
            toast.style.opacity = '0';
            toast.style.transition = 'opacity 0.3s ease';
        }
        
        // 设置消息内容
        toast.textContent = message;
        
        // 显示toast
        toast.style.opacity = '1';
        
        // 3秒后隐藏toast
        setTimeout(() => {
            toast.style.opacity = '0';
        }, 3000);
    }
</script>
