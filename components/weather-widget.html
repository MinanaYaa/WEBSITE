<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气小部件</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 天气小部件样式 */
        .weather-widget {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 20px;
            color: white;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            opacity: 1;
        }

        /* 头部样式 */
        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .weather-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
        }

        .weather-location-name {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* 主要内容区样式 */
        .weather-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .weather-icon {
            font-size: 4rem;
        }

        .weather-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .weather-temp {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .weather-desc {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 详情区样式 */
        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .weather-detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .weather-detail-label {
            opacity: 0.8;
        }

        .weather-detail-value {
            font-weight: 600;
        }

        /* 水平滚动容器样式 */
        .weather-forecast-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            margin-top: 10px;
            padding: 5px 0;
        }

        /* 隐藏滚动条但保留滚动功能 */
        .weather-forecast-container::-webkit-scrollbar {
            display: none;
        }

        .weather-forecast-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .weather-forecast {
            display: flex;
            gap: 15px;
            padding: 5px 0;
        }

        .forecast-day {
            flex: 0 0 auto;
            text-align: center;
            min-width: 60px;
            padding: 10px 5px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        .forecast-day:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .forecast-date {
            display: block;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .forecast-icon {
            display: block;
            font-size: 1.5rem;
            margin: 8px 0;
        }

        .forecast-temp {
            display: block;
            font-size: 1rem;
            font-weight: 600;
        }

        /* 滚动指示箭头样式 */
        .scroll-indicator {
            position: relative;
            margin-top: -25px;
            height: 20px;
            pointer-events: none;
        }

        .scroll-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            color: #667eea;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .scroll-arrow:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        .scroll-arrow-left {
            left: 10px;
        }

        .scroll-arrow-right {
            right: 10px;
        }

        /* 加载动画样式 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .weather-content>* {
            animation: fadeIn 0.5s ease-out;
            animation-delay: 0.1s;
            animation-fill-mode: both;
        }

        .weather-content>*:nth-child(2) {
            animation-delay: 0.2s;
        }

        .weather-content>*:nth-child(3) {
            animation-delay: 0.3s;
        }

        /* 温度变化动画 */
        .weather-temp {
            transition: all 0.5s ease;
        }

        /* 图标脉动动画 */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .weather-icon i {
            animation: pulse 3s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="weather-widget">
        <div class="weather-header">
            <div>
                <h3 class="weather-title">天气预报</h3>
                <p class="weather-location-name">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="current-location">-</span>
                </p>
            </div>
        </div>

        <div class="weather-content">
            <!-- 主要天气信息 -->
            <div class="weather-main">
                <div class="weather-icon">
                    <i class="fas fa-sun" id="weather-main-icon"></i>
                </div>
                <div class="weather-info">
                    <span class="weather-temp" id="weather-temp">-°C</span>
                    <span class="weather-desc" id="weather-desc">-</span>
                </div>
            </div>

            <!-- 天气详情 -->
            <div class="weather-details">
                <div class="weather-detail-item">
                    <span class="weather-detail-label">湿度</span>
                    <span class="weather-detail-value" id="weather-humidity">-%</span>
                </div>
                <div class="weather-detail-item">
                    <span class="weather-detail-label">风速</span>
                    <span class="weather-detail-value" id="weather-wind">-m/s</span>
                </div>
                <div class="weather-detail-item">
                    <span class="weather-detail-label">体感温度</span>
                    <span class="weather-detail-value" id="weather-feels-like">-°C</span>
                </div>
                <div class="weather-detail-item">
                    <span class="weather-detail-label">日出时间</span>
                    <span class="weather-detail-value" id="weather-sunrise">--:--</span>
                </div>
            </div>

            <!-- 修改天气预报容器以支持水平滚动 -->
            <div class="weather-forecast-container">
                <div class="weather-forecast" id="forecast-container">
                    <!-- 天气预报项将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
